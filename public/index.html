<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />

    <title>Mobile Style Theme</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/styles/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/styles/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/fonts/css/fontawesome-all.min.css"
    />
    <link
      rel="manifest"
      href="%PUBLIC_URL%/_manifest.json"
      data-pwa-version="set_in_manifest_and_pwa_js"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="app/icons/icon-192x192.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
